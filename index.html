<style>
body{
    margin:0;

.container{

}
h1{
    text-align:center;

}
.main-btn{
    display:block;

}
.circle{
    width:32px;
    height:32px;
    border:2px solid #333;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-right:6px;
    cursor:pointer;
}
.circle.selected{
    background:#2ecc71;
    color:white;
}
.timer{
    font-size:18px;
    margin-bottom:15px;
}
button{
    cursor:pointer;
}
</style>
</head>
