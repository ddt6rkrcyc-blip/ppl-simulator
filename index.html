<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PPL Exam Simulator</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#cfe9ff,#e8f4ff);
}
.container{
    padding:30px;
}
h1{
    text-align:center;
    font-size:38px;
}
.main-btn{
    display:block;
    margin:20px auto;
    padding:20px 60px;
    font-size:26px;
    background:#2ecc71;
    color:white;
    border:none;
    border-radius:10px;
}
.menu{
    display:none;
    width:300px;
    margin-top:30px;
}
.menu button{
    width:100%;
    margin-bottom:10px;
    padding:10px;
    font-size:16px;
}
.exam{
    display:none;
    margin-top:30px;
    gap:30px;
}
.question{
    width:65%;
    font-size:18px;
}
.options p{
    margin:6px 0;
}
.optic{
    width:35%;
    border-left:2px solid #999;
    padding-left:15px;
}
.optic-row{
    display:flex;
    align-items:center;
    margin-bottom:10px;
}
.circle{
    width:32px;
    height:32px;
    border:2px solid #333;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-right:6px;
    cursor:pointer;
}
.circle.selected{
    background:#2ecc71;
    color:white;
}
button{
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h1>KEREM UNCU</h1>

<button class="main-btn" onclick="showMenu()">BAŞLA</button>

<div class="menu" id="menu">
<button onclick="startExam()">Human Performance</button>
</div>

<div class="exam" id="exam">

<!-- SOL -->
<div class="question">
<p><strong>1)</strong> What is the condition of not having a problem focusing on distant and close objects and not having visual impairment?</p>

<div class="options">
<p>A) Myopia</p>
<p>B) Seeing white</p>
<p>C) Emmetropia</p>
<p>D) Hypermetropia</p>
</div>

<button onclick="finish()">FINISH</button>
</div>

<!-- SAĞ OPTİK -->
<div class="optic">
<div class="optic-row">
<strong>1</strong>
<div class="circle" onclick="select(this,'A')">A</div>
<div class="circle" onclick="select(this,'B')">B</div>
<div class="circle" onclick="select(this,'C')">C</div>
<div class="circle" onclick="select(this,'D')">D</div>
</div>
</div>

</div>
</div>

<script>
let selected = null;
const correct = "C";

function showMenu(){
 document.getElementById("menu").style.display="block";
}

function startExam(){
 document.getElementById("menu").style.display="none";
 document.getElementById("exam").style.display="flex";
}

function select(el,choice){
 selected = choice;
 document.querySelectorAll(".circle").forEach(c=>c.classList.remove("selected"));
 el.classList.add("selected");
}

function finish(){
 let score = (selected === correct) ? 100 : 0;
 alert("Score: "+score+"/100\n"+(score>=75 ? "BAŞARILI" : "BAŞARISIZ"));
 location.reload();
}
</script>

</body>
</html>
